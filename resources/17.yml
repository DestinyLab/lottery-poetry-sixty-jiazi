title: 17 - 丙申籤

gua:
 - ○○●　●○○
 - 屬火，利在夏天，宜其南方

poem:
 - 舊恨重重未改為
 - 家中禍患不臨身
 - 須當謹防宜作福
 - 龍蛇交會得和合

item:
 - 買男兒：不可
 - 出外：不可
 - 作事：用心平平
 - 六甲：先男後男
 - 歲君：淡淡
 - 官事：辰巳日完局
 - 耕作：好
 - 移居：不可
 - 求財：平平
 - 大命：辰巳日過漸好
 - 失物：辰巳日在
 - 功名：勤績好後科
 - 婚姻：好
 - 求雨：初初到尾
 - 來人：辰巳日到
 - 月令：不遂

story:
