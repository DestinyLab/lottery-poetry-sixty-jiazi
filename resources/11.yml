---
title: 11 - 乙酉籤

gua:
 - ●○●　●○●
 - 屬水，利在冬天，宜其北方

poem:
 - 靈雞漸漸見分明
 - 凡事且看子丑寅
 - 雲開月出照天下
 - 郎君即便見太平

item:
 - 買男兒：不可
 - 出外：子丑寅可行
 - 作事：難成子丑寅日抽成
 - 六甲：生男貴氣
 - 歲君：順吉
 - 官事：有人和吉完局
 - 耕作：平平
 - 移居：子丑寅日抽好
 - 求財：漸漸有
 - 大命：子丑寅日過不畏
 - 失物：子丑寅日尋在
 - 功名：進中
 - 婚姻：合
 - 求雨：近日有
 - 來人：子丑寅日到
 - 月令：平平

story:
 - 楊戩高求當權
 - 韓文公過秦嶺湘子掃霜雪