---
title: 07 - 乙丑籤

gua:
 - ○○●　●○●
 - 屬金，利在秋天，宜其西方

poem:
 - 雲開月出正分明
 - 不須進退問前程
 - 婚姻皆由天注定
 - 和合清吉萬事成

item:
 - 買男兒：成好
 - 出外：不可
 - 作事：月光成
 - 六甲：頭胎男
 - 歲君：好
 - 官事：和無
 - 耕作：平平
 - 移居：不好
 - 求財：月光微微月暗全無
 - 大命：少險老不畏
 - 失物：月光抽在月暗難尋
 - 功名：少成就老無
 - 婚姻：月光可成月暗不成
 - 求雨：初無月尾有
 - 尋人：未到
 - 月令：淡淡

story:
 - 尉遲恭掛帥
 - 國公暗察白袍將