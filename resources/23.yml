---
title: 23 - 丁酉籤

gua:
 - ○○●　○●●
 - 屬火，利在夏天，宜其南方

poem:
 - 欲去長江水濶茫
 - 前途未遂運未通
 - 如今絲綸常在手
 - 只恐魚水不相逢

item:
 - 買男兒：不可
 - 出外：平平
 - 作事：未日抽好
 - 六甲：生男女高貴
 - 歲君：得秋順
 - 官事：未日過完局不完局延緩
 - 耕作：不可
 - 移居：不可
 - 求財：無多得利
 - 大命：未日過平安
 - 失物：未日尋在
 - 功名：援達
 - 婚姻：不可
 - 求雨：上下
 - 來人：未日到
 - 月令：不遂

story:
 - 姜子牙送飯為武吉掩卦
 - 周玉姐可遇陳春生