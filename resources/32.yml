title: 32 - 己卯籤

gua:
 - ○●●　●●○
 - 屬土，利在四季，宜其四方

poem:
 - 龍虎相交在門前
 - 此事必定兩相連
 - 黃金忽然變成鐵
 - 何用作福問神仙

item:
 - 買男兒：不吉
 - 出外：不可
 - 作事：寅辰日過好
 - 六甲：生男
 - 歲君：中和
 - 官事：不可破財
 - 耕作：不可
 - 移居：未可
 - 求財：在店有出外無
 - 大命：老險少安
 - 失物：空
 - 功名：不就
 - 婚姻：口舌多成者中中
 - 求雨：不日到
 - 來人：寅辰日即到
 - 月令：不好

story:
