---
title: 15 - 丙辰籤

gua:
 - ●○○　○○●
 - 屬土，利在四季，三、六、九、十二月

poem:
 - 八十原來是太公
 - 看看晚景遇文王
 - 目下緊事休相問
 - 勸君且守待運通

item:
 - 買男兒：平正
 - 出外：不可
 - 作事：難成
 - 六甲：先女後男貴氣
 - 歲君：先平後吉
 - 官事：允可和
 - 耕作：不可
 - 移居：不利
 - 求財：先有後有口舌
 - 大命：抽至八日內不畏
 - 失物：十日內在過難
 - 功名：無晚過
 - 婚姻：隨便允成
 - 求雨：不日到
 - 來人：月尾到
 - 月令：不遂

story:
 - 渭水河太公釣魚
 - 武吉挑柴打死人（武吉遇師）