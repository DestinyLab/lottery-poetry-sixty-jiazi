---
title: 18 - 丙戌籤

gua:
 - ●○○　○●○
 - 屬土，利在四季，三、六、九、十二月

poem:
 - 君問中間此言因
 - 看看祿馬拱前程
 - 若得貴人多得利
 - 和合自有兩分明

item:
 - 買男兒：月光抽好
 - 出外：好有貴人
 - 作事：月光抽好
 - 六甲：求生
 - 歲君：得利
 - 官事：拖尾月光不畏
 - 耕作：平平
 - 移居：好
 - 求財：月光少不多
 - 大命：月光抽好月暗不吉
 - 失物：月光在
 - 功名：有
 - 婚姻：好
 - 求雨：不日即到
 - 來人：月光到
 - 月令：平安

story:
 - 秦叔寶救李淵般家
 - 楊管醉玉仝坐馬