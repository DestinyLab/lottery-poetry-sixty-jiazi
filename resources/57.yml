title: 57 - 癸巳籤

gua:
 - ○●●　○○○
 - 屬水，利在冬天，宜其北方

poem:
 - 勸君把定心莫虛
 - 前途清吉得安時
 - 到底中間無大事
 - 又遇神仙守安居

item:
 - 買男兒：好
 - 出外：好
 - 作事：成好
 - 六甲：月頭女月尾男
 - 歲君：淡淡
 - 官事：宜和
 - 耕作：好
 - 移居：亦可
 - 求財：淡淡
 - 大命：險有貴人
 - 失物：難尋
 - 功名：不就後科
 - 婚姻：可成有緣
 - 求雨：不日到
 - 來人：未日到
 - 月令：破財無事

story:
 - 龐涓孫臏學法
 - 白蛇精遇許漢文。（許宣）