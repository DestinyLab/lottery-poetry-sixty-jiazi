title: 03 - 甲辰籤

gua:
 - ○○○　●○●
 - 屬火，利在夏天，宜其南方

poem:
 - 勸君把定心莫虛
 - 天註衣祿自有餘
 - 和定重重常吉慶
 - 時來終遇得明珠

item:
 - 買男兒：好
 - 出外：好
 - 作事：二次成
 - 六甲：先男難固生女好
 - 歲君：安和
 - 詞訟：二回不勝拖尾
 - 耕作：好
 - 移居：得安
 - 求財：和時多無則輕
 - 疾病：平安
 - 失物：南尋月光在
 - 功名：後科難月暗有
 - 婚姻：可成結尾
 - 求雨：過日自有
 - 尋人：月末到
 - 月令：淡淡

story:
 - 崔文德請鳳嬌空成緣
 - 朱德武入寺相分明
