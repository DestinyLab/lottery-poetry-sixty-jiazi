---
title: 12 - 乙亥籤

gua:
 - ●○○　●○○
 - 屬火，利在夏天，宜其南方

poem:
 - 長江風浪漸漸靜
 - 于今得進可安寧
 - 必有貴人相扶助
 - 凶事脫出見太平

item:
 - 買男兒：好
 - 出外：有貴人
 - 作事：二次成人引成
 - 六甲：生男女貴氣
 - 歲君：順吉
 - 官事：逢貴人平安
 - 耕作：平平
 - 移居：吉
 - 求財：小吉
 - 大命：有貴人少不畏
 - 失物：急尋二日過不在
 - 功名：無不中後科有望
 - 婚姻：好
 - 求雨：遠
 - 來人：不日到
 - 月令：破財

story:
 - 桃花女見流勿太歲
 - 劉智遠戰瓜精