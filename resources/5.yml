---
title: 05 - 甲申籤

gua:
 - ●○○　○●○
 - 屬水，利在冬天，宜其北方

poem:
 - 只恐前途明有變
 - 勸君作急可宜先
 - 且守長江無大事
 - 命逢太白守身邊

item:
 - 買男兒：不吉
 - 出外：下半年好
 - 作事：先成後不成
 - 六甲：頭胎生女去即生男
 - 歲君：平安
 - 詞訟：宜和拖尾
 - 耕作：平平
 - 移居：不好
 - 求財：月光漸漸好
 - 疾病：月暗不然
 - 失物：急問必有
 - 功名：先難後有
 - 婚姻：不吉難成
 - 求雨：朝夕即有
 - 尋人：未到
 - 月令：淡淡

story:
 - 韓文公過秦嶺遇霜雪凍
 - 王剪戰袁達