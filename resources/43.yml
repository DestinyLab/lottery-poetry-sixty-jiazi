title: 43 - 辛丑籤

gua:
 - ●○●　○○●
 - 屬土，利在四季，四方皆宜

poem:
 - 一年作事急如飛
 - 君爾寬心莫遲疑
 - 貴人還在千里外
 - 音信月中漸漸知

item:
 - 買男兒：平正
 - 出外：不利
 - 作事：月半抽好
 - 六甲：生女好男難養
 - 歲君：起倒
 - 官事：先易後難
 - 耕作：平正
 - 移居：未可
 - 求財：近輕遠重
 - 大命：險而安
 - 失物：月光在
 - 功名：難就
 - 婚姻：平平
 - 求雨：小許
 - 來人：月光到
 - 月令：破財

story:
 - 三嬸報喜蘇秦回家假不第
 - 偶才母子井邊相會