---
title: 14 - 丙寅籤

gua:
 - ○●●　●○○
 - 屬火，利在夏天，宜其南方

poem:
 - 財中漸漸見分明
 - 花開花謝結子成
 - 寬心且看月中桂
 - 郎君即便見太平

item:
 - 買男兒：平正
 - 出外：不可
 - 作事：難成
 - 六甲：男富女貴
 - 歲君：中和
 - 官事：拖尾破才
 - 耕作：好
 - 移居：吉
 - 求財：月光有光月暗不好
 - 大命：夫妻不好月半不畏
 - 失物：西方尋
 - 功名：有
 - 婚姻：隨便好運來
 - 求雨：月尾有月半無
 - 來人：月尾到
 - 月令：月頭破財月尾平平

story:
 - 曹公賜雲長馬袍贈金銀
 - 桃園三結義