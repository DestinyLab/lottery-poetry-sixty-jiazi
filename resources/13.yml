---
title: 13 - 丙子籤

gua:
 - ●●○　○○○
 - 屬水，利在冬天，宜其北方

poem:
 - 命中正逢羅孛關
 - 用盡心機總未休
 - 作福問神難得過
 - 恰是行船上高灘

item:
 - 買男兒：不可
 - 出外：不可
 - 作事：難成
 - 六甲：生男貴氣
 - 歲君：淡淡凶事不美
 - 官事：平安
 - 耕作：不可
 - 移居：人去物移現運不好
 - 求財：輕先難後得
 - 大命：少年不畏老年不好
 - 失物：未日在託人尋有
 - 功名：難成
 - 婚姻：宜吉難成
 - 求雨：遠近日無
 - 來人：未日到
 - 月令：上半年好下半不好

story:
 - 三藏被紅孩兒燒
 - 撐渡伯行船遇太歲