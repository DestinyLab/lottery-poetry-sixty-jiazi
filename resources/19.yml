---
title: 19 - 丁丑籤

gua:
 - ●○●　●●○
 - 屬水，利在冬天，宜其北方

poem:
 - 富貴由命天註定
 - 心高必然誤君期
 - 不然且回依舊路
 - 雲開月出自分明

item:
 - 買男兒：好
 - 出外：不可
 - 作事：月光抽好
 - 六甲：生男生女得貴
 - 歲君：照舊
 - 官事：延緩
 - 耕作：依舊
 - 移居：不可
 - 求財：小許反害
 - 大命：月光漸漸好
 - 失物：尋在
 - 功名：難得
 - 婚姻：不好舊云好
 - 求雨：未有
 - 來人：來月頭到
 - 月令：下半年好

story:
 - 范丹妻殺九夫
 - 紅孩兒截住路頭