---
title: 25 - 戊子籤

gua:
 - ●○○　○●●
 - 屬火，利在夏天，宜其南方

poem:
 - 總是前途莫心勞
 - 求神問聖枉是多
 - 但看雞犬日過後
 - 不須作福事如何

item:
 - 買男兒：不吉
 - 出外：不可
 - 作事：戌日抽好
 - 六甲：生女
 - 歲君：中和
 - 官事：宜和
 - 耕作：不可
 - 移居：不好
 - 求財：利夏天有
 - 大命：秋過不妨
 - 失物：難尋
 - 功名：難就
 - 婚姻：兩相求成
 - 求雨：甲子乙丑日不久
 - 來人：戊日到
 - 月令：下半年平安

story:
 - 鳳嬌觀音庵問籤中奸臣計
 - 胡鳳嬌觀音寺行香求懺