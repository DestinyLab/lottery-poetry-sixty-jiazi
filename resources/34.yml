---
title: 34 - 己未籤

gua:
 - ○●○　●○●
 - 屬火，利在夏天，宜其南方

poem:
 - 危險高山行過盡
 - 莫嫌此路有重重
 - 若見蘭桂漸漸發
 - 長蛇反轉變成龍

item:
 - 買男兒：不正
 - 出外：下半年好
 - 作事：辰未日成好
 - 六甲：生女
 - 歲君：漸好年未得宜
 - 官事：勝
 - 耕作：他處不吉
 - 移居：故里
 - 求財：漸有
 - 大命：危險而安下半年好
 - 失物：未日尋在
 - 功名：後科
 - 婚姻：能成好
 - 求雨：不日到
 - 來人：即到
 - 月令：不吉

story:
 - 曹公潼關遇馬超
 - 朱壽昌棄官迎恩亭內尋母