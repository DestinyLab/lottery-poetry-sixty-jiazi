---
title: 02 - 甲寅籤

gua:
 - ●○●　○●●
 - 屬水，利在冬天，宜其北方

poem:
 - 於今此景正當時
 - 看看欲吐百花魁
 - 若能遇得春色到
 - 一洒清吉脫塵埃

item:
 - 買男兒：好
 - 出外：春好
 - 作事：難成二次成
 - 六甲：生男後女高貴
 - 歲君：中和
 - 詞訟：不畏
 - 耕作：平平
 - 移居：平平
 - 求財：春有別時無
 - 疾病：老險少不畏
 - 失物：緊尋在
 - 功名：不中秋月進
 - 婚姻：允好
 - 求雨：甲子日得有
 - 尋人：月光到
 - 月令：不畏

story:
 - 薛交薛癸旁州遇彩樓得繡球
 - 趙子龍救阿斗
 - 陳東初祭梅得救